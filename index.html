<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Glass</title>
</head>

<body>


    <form id="firstForm" onsubmit="submitForm(event)">
        <label for="carVoltage">Araç Voltajı</label>
        <input type="number" name="carVoltage" id="carVoltage" required>
        <label for="glassColor">Cam Rengi</label>
        <div>
            <input type="radio" name="glassColor" id="white" value="white" required>
            <span>Beyaz</span>
            <input type="radio" name="glassColor" id="green" value="green">
            <span>Yeşil</span>
        </div>
        <label for="glassWidth">Cam Kalınlığı</label>
        <div>
            <input type="radio" name="glassWidth" id="glassWidth1" value="5" required>
            <span>5mm</span>
            <input type="radio" name="glassWidth" id="glassWidth2" value="4">
            <span>4mm</span>
        </div>
        <input type="submit" name="submit" value="Tamam">
    </form>
        
    <form method="post" id="secondForm" onsubmit="submitForm2(event)">
        <label for="wireCount">Tel sayısı</label>
        <input type="number" name="wireCount" required>
        <input type="submit" name="secondSubmit" value="tamam">
    </form>
    <form id="fourthForm" onsubmit="submitForm4(event)">
        <label for="selectedAmountOfOmage">Seçilen omaj aralığı</label>
        <div>min
            <input type="number" id="minOmage" placeholder="" name="selectedAmountOfOmage1" step="0.01" required>-
            <input type="number" id="maxOmage" placeholder="" name="selectedAmountOfOmage2" step="0.01" required>max
        </div>
            <input type="submit" name="fourthSubmit" value="tamam">
    </form>
    <form id="fifthForm" onsubmit="submitForm5(event)">
        <div><span>TF1(%78): %<span id="TF1_78rate">00</span> TF1(%50): %<span id="TF1_50rate">00.00</span></div>
        <div><span>TF2(%78): %<span id="TF2_78rate">00</span> TF2(%50): %<span id="TF2_50rate">00.00</span></div>
        <label for="selectedOmage">Seçilen omaj: <span id="omageValueBar">0.00</span></label>
        <input type="range" name="selectedOmage" id="selectedOmage" oninput="updateValues()" step="0.01" required>
        <input type="submit" name="fifthSubmit" value="tamam">
    </form>
    <form id="sixthForm" onsubmit="submitForm6(event)">
        <label for="circuitCount">Paralel ise 1 bölge, Seri devre ise bölge sayısını belirtiniz:</label>
        <input type="number" name="circuitCount" min=1 required>
        <input type="submit" name="sixthSubmit" value="tamam">
    </form>

<script src="index.js"></script>
</body>
</html>
